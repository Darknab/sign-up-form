<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tree">

        <div class="title">
            <img class="logo" src="img/odin-lined.png" alt="The Odin Project logo" class="logo">
            <h1 class="odin">Odin</h1>
        </div>
        <p class="credential">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </div>
    <div class="content">
        <div class="grey intro">
            <div class="container">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    <br>Sign up <span class="italic">now</span> to get started.
                </p>
                <p>You <span class="italic">know</span> you want to. </p>
            </div>
        </div>  
        <div class="informations">
            <div class="container">
                <h2>Let's do this!</h2>
                <form   id="info">
                    <ul>
                        <li>
                            <label for="first-name">First name<span>*</span></label>
                            <input type="text" name="first-name" id="first-name" >
                        </li>
                        <li>
                            <label for="last-name">Last name</label>
                            <input type="text" name="last-name" id="last-name" >
                        </li>
                        <li>
                            <label for="email">email</label>
                            <input type="email" name="email" id="email">
                        </li>
                        <li><label for="phone">phone number</label>
                            <input type="tel" name="phone" id="phone" minlength="10">
                        </li>
                        <li><label for="password">password</label>
                            <input type="password" name="password" id="password" required>
                        </li>
                        <li>
                            <label for="pass-confirm">confirm password</label>
                            <input type="password"  id="pass-confirm" required>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <div class="grey">
            <div class="container">
                <button form="info" type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>

</body>
</html>
